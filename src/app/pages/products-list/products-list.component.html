<!-- Top Actions -->
<div class="flex justify-between items-center mb-6">
  <h2 class="text-2xl font-bold text-stone-800">Products</h2>

  <div class="flex gap-4">
    <!-- <button class="bg-stone-200 hover:bg-stone-300 text-stone-700 font-medium py-2 px-4 rounded-lg">Import</button>
    <button class="bg-stone-200 hover:bg-stone-300 text-stone-700 font-medium py-2 px-4 rounded-lg">Export</button> -->

    <div class="relative inline-block text-left">
      <div>
        <button
          type="button"
          class="bg-stone-600 hover:bg-stone-700 text-white py-2 px-4 rounded-lg flex items-center gap-1"
          id="menu-button"
          aria-expanded="true"
          aria-haspopup="true"
          (click)="toggleActions()"
        >
          Actions
          <svg class="size-5 text-white" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
            <path
              fill-rule="evenodd"
              d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>

      @if(showActions){
      <div
        class="absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black/5 focus:outline-hidden"
        role="menu"
        aria-orientation="vertical"
        aria-labelledby="menu-button"
        tabindex="-1"
      >
        <div>
          <button (click)="deleteSelected()" class="block w-full text-left px-4 py-2 hover:bg-stone-100 text-stone-700">Delete Selected</button>
          <button (click)="moveSelected()" class="block w-full text-left px-4 py-2 hover:bg-stone-100 text-stone-700">Move to Category</button>
          <button (click)="changeStatus()" class="block w-full text-left px-4 py-2 hover:bg-stone-100 text-stone-700">Change Status</button>
        </div>
      </div>
      }
    </div>

    <button class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg">New Product +</button>
  </div>
</div>

<!-- Filters -->
<div class="flex items-center gap-4 mb-6">
  <input
    type="text"
    placeholder="Search for Product"
    class="flex-1 px-4 py-2 border border-stone-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-stone-400"
  />
  <button class="p-2 px-4 bg-stone-600 text-white rounded-lg hover:bg-stone-700">
    <i class="bi bi-search"></i>
  </button>

  <!-- <select class="px-4 py-2 border border-stone-300 rounded-lg">
    <option>All Categories</option>
  </select> -->

  <!-- <select class="px-4 py-2 border border-stone-300 rounded-lg">
    <option>All Products</option>
  </select> -->
</div>

<!-- Products Table -->
<div class="overflow-x-auto rounded-lg shadow-sm">
  <table class="min-w-full bg-white">
    <thead class="bg-stone-100 text-stone-600 text-sm uppercase">
      <tr>
        <th class="p-4 text-left">
          <label class="inline-flex items-center cursor-pointer">
            <input type="checkbox" class="peer sr-only" />
            <div
              class="w-5 h-5 border-2 border-stone-300 rounded bg-white peer-checked:bg-stone-600 peer-checked:border-stone-600 flex items-center justify-center"
            >
              <svg class="w-3 h-3 text-white peer-checked:block" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path
                  fill-rule="evenodd"
                  d="M16.707 5.293a1 1 0 00-1.414 0L8 12.586l-3.293-3.293a1 1 0 00-1.414 1.414l4 4a1 1 0 001.414 0l8-8a1 1 0 000-1.414z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
          </label>
        </th>
        <th class="p-4 text-left">Name</th>
        <th class="p-4 text-left">Status</th>
        <th class="p-4 text-left">Stock</th>
        <th class="p-4 text-left">Price</th>
      </tr>
    </thead>
    <tbody class="text-stone-700">
      @for (product of products; track product.id) {
      <tr class="border-b border-stone-400 hover:bg-stone-50">
        <td class="p-4">
          <label class="inline-flex items-center cursor-pointer">
            <input type="checkbox" class="peer sr-only" />
            <div
              class="w-5 h-5 border-2 border-stone-300 rounded bg-white peer-checked:bg-stone-600 peer-checked:border-stone-600 flex items-center justify-center"
            >
              <svg class="w-3 h-3 text-white peer-checked:block" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path
                  fill-rule="evenodd"
                  d="M16.707 5.293a1 1 0 00-1.414 0L8 12.586l-3.293-3.293a1 1 0 00-1.414 1.414l4 4a1 1 0 001.414 0l8-8a1 1 0 000-1.414z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
          </label>
        </td>
        <td class="p-4 flex items-center gap-3">
          <img [src]="product.imageUrl" alt="{{ product.name }}" class="w-12 h-12 object-cover rounded" />
          <span>{{ product.name }}</span>
        </td>
        <td class="p-4">
          <span
            [ngClass]="{
              'text-green-600': product.status === 'available',
              'text-red-600': product.status === 'out-of-stock',
              'text-gray-400': product.status === 'archived'
            }"
            class="font-medium"
          >
            {{ product.status | titlecase }}
          </span>
        </td>
        <td class="p-4">
          <span [ngClass]="{ 'text-red-600': product.stock === 0 }">{{ product.stock }}</span>
        </td>
        <td class="p-4 font-bold">${{ product.price }}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
