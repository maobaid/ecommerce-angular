<!-- Top Actions -->
<div class="flex justify-between items-center mb-6">
  <h2 class="text-2xl font-bold text-stone-800">Products</h2>

  <div class="flex gap-4">
    <button class="bg-stone-200 hover:bg-stone-300 text-stone-700 font-medium py-2 px-4 rounded-lg">Import</button>
    <button class="bg-stone-200 hover:bg-stone-300 text-stone-700 font-medium py-2 px-4 rounded-lg">Export</button>
    <button class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg">Create Product</button>
  </div>
</div>

<!-- Filters -->
<div class="flex items-center gap-4 mb-6">
  <input
    type="text"
    placeholder="Search for Product"
    class="flex-1 px-4 py-2 border border-stone-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-stone-400"
  />

  <select class="px-4 py-2 border border-stone-300 rounded-lg">
    <option>All Categories</option>
    <!-- Add more categories here -->
  </select>

  <select class="px-4 py-2 border border-stone-300 rounded-lg">
    <option>All Products</option>
    <!-- Filter options -->
  </select>

  <button class="p-2 bg-stone-600 text-white rounded-lg hover:bg-stone-700">
    <i class="bi bi-search"></i>
  </button>
</div>

<!-- Products Table -->
<div class="overflow-x-auto rounded-lg shadow-sm">
  <table class="min-w-full bg-white">
    <thead class="bg-stone-100 text-stone-600 text-sm uppercase">
      <tr>
        <th class="p-4 text-left">
          <input type="checkbox" />
        </th>
        <th class="p-4 text-left">Name</th>
        <th class="p-4 text-left">Status</th>
        <th class="p-4 text-left">Stock</th>
        <th class="p-4 text-left">Price</th>
      </tr>
    </thead>
    <tbody class="text-stone-700">
      @for (product of products; track product.id) {
      <tr class="border-b hover:bg-stone-50">
        <td class="p-4">
          <input type="checkbox" />
        </td>
        <td class="p-4 flex items-center gap-3">
          <img [src]="product.imageUrl" alt="{{ product.name }}" class="w-12 h-12 object-cover rounded" />
          <span>{{ product.name }}</span>
        </td>
        <td class="p-4">
          <span
            [ngClass]="{
              'text-green-600': product.status === 'available'
            }"
            class="font-medium"
          >
            {{ product.status | titlecase }}
          </span>
        </td>
        <td class="p-4">
          <span [ngClass]="{ 'text-red-600': product.stock === 0 }">{{ product.stock }}</span>
        </td>
        <td class="p-4 font-bold">${{ product.price }}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
